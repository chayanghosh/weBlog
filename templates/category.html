{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static './css/style9.css' %}">
</head>
<body>
    <div class="main">
    <header class="header">
        <a href="#" class="logo"><span>i</span>nsight <span>E</span>xplorer</a>
        <nav class="navbar">
            <a href="{% url 'home' %} " >Home</a>
            <a href="{% url 'about' %}" >About</a>
            <a href="{% url 'create' %} " >Create Post</a>
            <a href="profile/{{user.username}}" >Profile</a>
            <a href="{% url 'logout' %}">Log out</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <!-- <i class="fas fa-search" id="search-icon"></i> -->
        </div>
        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
    </header>
    </div>
    <script src="{% static './javascript/script.js' %}"></script>
    <div class="obj">
    <h1>Categories>>{{obs2}}</h1>
    <section class="container" id="posts">
        <div class="posts-container">
            {% if obs|length < 1 %}
            <h2>Nothing to show :(</h2>
            {% endif %}
            {% for ob in obs %}
            <div class="post">
                <img src="{{ob.img.url}}" alt="Image" class="image">
                <div class="date">
                    <i class="far fa-clock"></i>
                    <span>{{ob.date}}</span>
                </div>
                <h3 class="title">{{ob.title}}</h3>
                <p class="text">{{ob.body}}
                </p>
                <div class="links">
                    <a href="/profile/{{ob.name}}" class="user">
                        <i class="far fa-user"></i>
                        <span>{{ob.name}}</span>
                    </a> 
                    <a href="/readmore/{{ob.id}}#comments" class="icon">
                        <i class="far fa-comment"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    </div>
</body>
</html>
